<!DOCTYPE html>
<html>
<head>
    <title>View FetchXML</title>
    <script type="text/jscript" src="../ClientGlobalContext.js.aspx"></script>
    <link rel="stylesheet" href="../pl_css/codemirror.css">
    <link rel="stylesheet" href="../pl_css/ViewFetchXML.css">
    <script src="../pl_script/codemirror.js"></script>
    <script src="../pl_script/vkbeautify.js"></script>
    <script src="../pl_script/codemirror_mode_xml.js"></script>
    <script src="../pl_script/codemirror_mode_javascript.js"></script>
    <script src="../pl_script/codemirror_mode_clike.js"></script>
    <script src="../pl_script/ViewFetchXML.js"></script>
    <script src="../pl_script/clipboard.min.js"></script>
</head>
<body style="overflow-x:hidden;overflow-y:hidden">
    <div id="h2"></div>
    <div class="tab">
        <a href="javascript:void(0)" class="tablinks active" onclick="openTab(event, 'FetchXML')">FetchXML</a>
        <a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Javascript')">Javascript</a>
        <a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'CSharp')">CSharp</a>
        <a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'WebApi')">WebApi</a>
    </div>

    <div id="FetchXML" class="tabcontent" style="display:block;">
        <form>
            <textarea id="fetchXml" name="fetchXml"></textarea><br />
        </form>
    </div>
    <div id="Javascript" class="tabcontent" style="display:block;">
        <form>
            <textarea id="fetchXmlJs" name="fetchXmlJs"></textarea><br />
        </form>
    </div>
    <div id="CSharp" class="tabcontent" style="display:block;">
        <form>
            <textarea id="fetchXmlCsharp" name="fetchXmlCsharp"></textarea><br />
        </form>
    </div>
    <div id="WebApi" class="tabcontent" style="display:block;">
        <form>
            <textarea id="fetchXmlWebApi" name="fetchXmlWebApi"></textarea><br />
        </form>
    </div>
    <div class="button">
        <button class="copyFetchXML">Copy FetchXML</button>
        <button class="copyJavascript" style="display:none;">Copy Javascript</button>
        <button class="copyCSharp" style="display:none;">Copy CSharp</button>
        <button class="copyWebApi" style="display:none;">Copy WebApi</button>
    </div>
    <div style="float:right;font-size:small;margin-top: -25px;padding-right: 5px;">
        <a href="https://github.com/phuocle/View-FetchXML" target="_blank">View FetchXML 1.4</a> by <a href="https://phuocle.net" target="_blank">PhuocLe</a>
    </div>
    <script type="text/javascript">
        onViewFetchXMLLoad();
        onViewFetchXMLJsLoad();
        onViewFetchXMLCSharpLoad();
        onViewFetchXMLWebApiLoad();

        initClipboard_FetchXML();
        initClipboard_Js();
        initClipboard_CSharp();
        initClipboard_WebApi();

        document.getElementById("Javascript").style.display = "none";
        document.getElementById("CSharp").style.display = "none";
        document.getElementById("WebApi").style.display = "none";
    </script>
</body>
</html>
